<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selection Sort</h1>
    <script>

        let aray = [];
        let cont = prompt("Please Enter Your Array of Numbers: ");
        console.log(typeof(cont));
        aray = cont.split(',');
        console.log(aray);

        let arr = [];

        for (let y = 0; y < aray.length; y ++){
            arr.push(parseInt(aray[y]));
        }
        console.log(arr);
        
        let n = arr.length;

        function bubbleSort(arr, n) {
            for(let i = 0; i < n - 1; i++){
                for(let j = i + 1; j < n - 1; j++){
                    if (arr[i] > arr[j]){
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }
        console.log(`Input array: ${arr}`);
        bubbleSort(arr, n)
        console.log(`Sorted array: ${arr}`);
        




    </script>
    
</body>
</html>
